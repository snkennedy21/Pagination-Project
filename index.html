<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Pagination</title>
</head>

<body>

  <div class="pagination-container">
    <button class="button button-left"><svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg></button>

    <a class="number first" href=#>1</a>
    <span class="elipsis1 hidden">...</span>
    <a class="number" href=#>2</a>
    <a class="number" href=#>3</a>
    <a class="number" href=#>4</a>
    <a class="number" href=#>5</a>
    <a class="number hidden" href=#>6</a>
    <a class="number hidden" href=#>7</a>
    <a class="number hidden" href=#>8</a>
    <a class="number hidden" href=#>9</a>
    <a class="number hidden" href=#>10</a>
    <a class="number hidden" href=#>11</a>
    <a class="number hidden" href=#>12</a>
    <a class="number hidden" href=#>13</a>
    <a class="number hidden" href=#>14</a>
    <span class="elipsis2">...</span>
    <a class="number last" href=#>15</a>

    <button class="button button-right"><svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg></button>
  </div>

  <script src="script.js"></script>
</body>

</html>
